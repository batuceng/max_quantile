train:
  batch_size: -1
  learning_rate: 0.001
  epochs: 500
  optimizer: 'Adam'
  quant_learning_rate: 0.01

losses:
  # cross entropy loss
  cross_entropy_weight: 1.0
  cross_entropy_temperature: 1.0
  # distance loss
  entropy_weight: 0.0
  mindist_weight: 1.0
  # Repulsion loss
  repulsion_loss_weight: 0.1
  repulsion_loss_margin: 0.01

  use_softmin_grads : False
model:
  input_dim: 8
  output_dim: 1
  proto_count_per_dim: 50

quantizer:
  quantizer_type: 'voronoi' # it can take "voronoi", "grid", "kdtree"

add_remove_proto:
  usage_mode: softlabelbased #"bincountbased", "softlabelbased"
  every_n_epoch: 100
  split_density_threshold: 0.01
  remove_density_threshold: 0.001
  
eval:
  conformal_mode : "prob_th" # dens_th | prob_th

log_dir: './logs'
dataset_path: './data/raw/Concrete_Compressive_Strength/all_data.npy'
seed: 42
